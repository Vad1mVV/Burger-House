<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger House</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="img/Logo.png" alt="Burger House">
                </div>
                <div>
                    <div class="number">
                        <img src="img/Vector Smart Object.png" alt="">
                        <p class="MontserratBold">
                            Express Delivery +1 234 567 890
                        </p>
                    </div>
                    <div class="menu">
                        <ul class="menu__box">
                            <li><a class="menu__item text-uppercase ChivoReg" href="#">home</a></li>
                            <li><a class="menu__item text-uppercase ChivoReg" href="#">menu</a></li>
                            <li><a class="menu__item text-uppercase ChivoReg" href="#">our story</a></li>
                            <li><a class="menu__item text-uppercase ChivoReg" href="#">contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <p class="ChivoReg">It is a good time for the great taste of burgers</p>
                    <h1 class="text-uppercase ArvoBold">burger</h1>
                    <h2 class="text-uppercase ArvoBold">week</h2>
                </div>
                <div>
                    <div class="img col-6">
                        <img src="img/Burger Image.png" class="burger">
                        <img src="img/Drinks.png" class="drinks">
                        <img src="img/French Fries.png" class="french">
                        <img src="img/Shadow.png" class="drinksShadow">
                        <img src="img/Shadow1.png" class="burgerShadow">
                        <img src="img/Glow.png" class="glow">
                    </div>
                    <div class="price">
                        <p>
                            <span>$5</span>
                            <span>.49</span>
                        </p>
                        <p>
                            ONLY
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
